<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クーポンスライダー</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- 設定 -->
  <script src="config.js"></script>
  <!-- 本体ロジック -->
  <script src="app_coupon.js" defer></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    .info { margin-bottom: 10px; }
    #storeTabs { display: flex; gap: 8px; margin-bottom: 16px; justify-content: center; }
    .store-tab { padding: 8px 16px; border: 1px solid #ccc; background: #f8f8f8; cursor: pointer; border-radius: 4px; }
    .store-tab.active { background: #4285f4; color: #fff; border-color: #4285f4; }
    .slider-container { width: 320px; margin: 0 auto; overflow: hidden; position: relative; }
    .slider-track { display: flex; transition: transform 0.3s; }
    .slide { min-width: 320px; box-sizing: border-box; padding: 10px; text-align: center; }
    .slide img { width: 200px; height: 200px; object-fit: cover; border-radius: 10px; display: block; margin: 0 auto; }
    .slider-btn { position: absolute; top: 50%; transform: translateY(-50%); background: #fff; border: 1px solid #ccc; border-radius: 50%; width: 32px; height: 32px; cursor: pointer; font-size: 18px; z-index: 2; }
    .slider-btn.prev { left: 0; }
    .slider-btn.next { right: 0; }
  </style>
</head>
<body>
  <div id="storeTabs"></div>
  <div class="info">
    <span id="userName"></span> さん<br>
    <span id="shopName"></span>
  </div>
  <div class="slider-container">
    <button class="slider-btn prev" onclick="moveSlide(-1)">&#8592;</button>
    <div class="slider-track" id="sliderTrack"></div>
    <button class="slider-btn next" onclick="moveSlide(1)">&#8594;</button>
  </div>
</body>
</html>
